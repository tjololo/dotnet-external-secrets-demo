apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: my-azure-kv
spec:
  provider:
    azurekv:
      environmentType: PublicCloud
      vaultUrl: https://my-staging-vault.vault.azure.net/
      serviceAccountRef:
        name: workload-identity-sa # Reference to the ServiceAccount created for workload identity with necessary permissions to access the Key Vault